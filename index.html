  <body data-bs-theme="light">
    <div class="main-content">
      <h2 class="title">Создание резюме</h2>
      <form action="make">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Имя</span>
          <input name="name" type="text" class="form-control" placeholder="Введите имя">
        </div>
        <div class="input-group mb-3">
          <input name="surname" type="text" class="form-control" placeholder="Введите фамилию">
          <span class="input-group-text" id="basic-addon2">Фамилия</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Телефон</span>
          <input name="number" type="number" class="form-control" placeholder="Номер телефона">
        </div>
        <div class="input-group mb-3">
          <input name="email" type="email" class="form-control" placeholder="Введите Email">
          <span class="input-group-text" id="basic-addon2">Email</span>
        </div>

        <div class="form-group">
          <label for="ageSelect">Укажите возраст</label>
          <select name="age" class="form-control" id="ageSelect">
            <option value hidden>Возраст</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
          </select>
        </div>

        <div class="form-group" style="margin-top: 1.1em;">
          <label for="ageSelect">Укажите город</label>
          <select name="city" class="form-control" id="ageSelect">
            <option value hidden>Город</option>
            <option value="tashkent">Ташкент</option>
            <option value="samarqand">Самарканд</option>
            <option value="jizzax">Джиззах</option>
            <option value="fergana">Фергана</option>
            <option value="namangan">Наманган</option>
            <option value="xorazm">Хорезм</option>
            <option value="sirdaryo">Сирдарья</option>
            <option value="navoi">Навои</option>
            <option value="buxara">Бухара</option>
            <option value="andijan">Андижан</option>
            <option value="surxandaryo">Сурхандарья</option>
            <option value="qashqadaryo">Кашкадарья</option>
            <option value="qaraqalpaqstan">Республика Каракалпакстан</option>
          </select>
        </div>
        
        <br><br>

        <div class="work-container">
          <label for="basic-url" class="form-label"><b style="font-weight: 700;">Опыт работы</b></label><br>
          <div class="workItem1">
            <div class="mb-3">
              <div class="form-group">
                <span class="form-text">Название компании</span>
                <input type="text" name="companyName" placeholder="Введите название компании" class="form-control" >
              </div>
              <div class="form-group">
                <span class="form-text">Специальность</span>
                <input type="text" name="specialization" placeholder="Введите специальность" class="form-control" >
              </div>
              <div class="form-group periodWork">
                <span class="form-text">Период работы</span><br>
                <input type="number" name="eduDateFrom" placeholder="2020 июнь" class="form-control" >
                <input type="number" name="eduDateTo" placeholder="2021 март" class="form-control" >
              </div>
            </div>
          </div>

        </div>
        <button type="button" id="addMoreWork" class="btn btn-primary">Добавить ещё</button>


        <div class="education-container">
          <label for="basic-url" class="form-label"><b style="font-weight: 700;">Уровень образования</b></label><br>
          <div class="eduItem1">
            <div class="mb-3">
              <div class="form-group">
                <span class="form-text">Название учебного заведения</span>
                <input type="text" name="uniName" placeholder="Введите название" class="form-control" >
              </div>
              
              <div class="form-group" style="margin-top: 1.3em;">
                <label for="ageSelect">Выберите степень образования</label>
                <select class="form-control" id="eduLevelSelect" style="margin-top: 0.6em;">
                  <option value hidden>Степень</option>
                  <option value="Bachelor">Бакалавр</option>
                  <option value="school">Среднее образование</option>
                  <option value="college">Колледж</option>
                  <option value="master">Магистратура</option>
                  <option value="phd">PhD</option>
                </select>
              </div>

              <div class="form-group">
                <span class="form-text">Название учебного заведения</span>
                <input type="text" name="uniName" placeholder="Введите название" class="form-control" >
              </div>
              
              <div class="form-group periodEdu">
                <span class="form-text">Период учёбы</span><br>
                <input type="number" name="eduDateFrom" placeholder="Год начала" class="form-control" >

                <input type="number" name="eduDateTo" placeholder="Год окончания" class="form-control" >
              </div>
            </div>
          </div>

        </div>
        <button type="button" id="addMoreEdu" class="btn btn-primary">Добавить ещё</button>
          

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <input type="submit" name="" id="">





        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Server" aria-label="Server">
        </div>
        
        <div class="input-group">
          <span class="input-group-text">With textarea</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      </form>
    </div>
